<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly 
    based on user's device --> 
  <title>Frontend Mentor-Order summary card</title>
  <link rel="stylesheet" href="/Challenge/Challenge.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>

  <div class="container">

    <header>
        <img src="/images/illustration-hero.svg" alt="Character who's 
        listenning music and is dancing">
    </header>

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on 
        any device anywhere you like !</p>

        <nav>

            <img src="/images/icon-music.svg" alt="Music note">
            <div class="prix">
              <div class="prix1">Annual Plan</div>
              <div class="prix2"> $59.99/year</div>              
            </div>
            <a class="change" href="#">Change</a>  

        </nav>

            <button>Proceed to Payment</button>   
            <div class="order">Cancel Order</div>

            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://pyesse.github.io/" target="_blank">Patricia Saccaggi</a>.
            </div>

  </div>  

</body>
</html>
